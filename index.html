<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raghav Gupta - Resume</title>
    <style>
        body {
            font-family: 'Source Sans Pro', 'Helvetica', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
            line-height: 1.6;
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #1e46a0;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 5px 5px 0 0;
        }
        .pdf-container {
            height: 800px;
            overflow: hidden;
            border: 1px solid #ddd;
            border-radius: 0 0 5px 5px;
            background-color: white;
        }
        .pdf-embed {
            width: 100%;
            height: 100%;
            border: none;
        }
        .actions {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .btn {
            display: inline-block;
            padding: 10px 15px;
            background-color: #1e46a0;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #4664b4;
        }
        .contact-links {
            margin-top: 20px;
            text-align: center;
        }
        .contact-links a {
            margin: 0 10px;
            color: #1e46a0;
            text-decoration: none;
        }
        footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.9em;
            color: #666;
        }
        @media (max-width: 768px) {
            .pdf-container {
                height: 500px;
            }
        }
        .mobile-notice {
            display: none;
            text-align: center;
            padding: 10px;
            background-color: #fffaf0;
            border: 1px solid #ffe4b5;
            margin-bottom: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Raghav Gupta</h1>
            <p>AI/ML Developer | Engineering Student</p>
        </header>
        
        <div class="actions">
            <a href="#" class="btn" download>Download Resume (PDF)</a>
            <a href="mailto:raghavrgupta56@gmail.com" class="btn">Contact Me</a>
        </div>
        
        <div class="mobile-notice" id="mobileNotice">
            For the best viewing experience on mobile, consider downloading the PDF version.
        </div>

        <div class="pdf-container">
            <object class="pdf-embed" data="#" type="application/pdf">
                <p>It appears your browser doesn't support embedded PDFs. You can <a href="#">download the PDF</a> instead.</p>
            </object>
        </div>
        
        <div class="contact-links">
            <a href="https://linkedin.com/in/raghav-gupta-035b4a292" target="_blank">LinkedIn</a> |
            <a href="https://github.com/Raghav-56" target="_blank">GitHub</a> |
            <a href="mailto:raghavrgupta56@gmail.com">Email</a>
        </div>
        
        <footer>
            <p>&copy; 2024 Raghav Gupta. All rights reserved.</p>
        </footer>
    </div>

    <script>
        // Global configuration
        const resumeFilePath = 'Resume_Raghav-Gupta.pdf';
        
        // Check if the device is mobile
        if (/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent)) {
            document.getElementById('mobileNotice').style.display = 'block';
        }
        
        // Update all resume links on page load
        document.addEventListener('DOMContentLoaded', function() {
            // Update download button
            document.querySelector('.actions a[download]').href = resumeFilePath;
            
            // Update PDF object embed
            document.querySelector('.pdf-embed').setAttribute('data', resumeFilePath);
            
            // Update fallback link
            const fallbackLink = document.querySelector('.pdf-container a');
            if (fallbackLink) {
                fallbackLink.href = resumeFilePath;
            }
        });
    </script>
</body>
</html>
